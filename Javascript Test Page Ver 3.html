<!DOCTYPE html>
<html>

<head>

<script>

 function ChangeText() {

   document.getElementById("mydiv").innerHTML = "My new JavaScript text.";
}
</script>

</head>

<body>
<div id="mydiv">My First JavaScript code.</div>

<button type="button" onclick="ChangeText()">Change It</button>

</body>
</html>
