<!doctype html Name-EventDate-Email Set-Up>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
<p>Date: <input type="text" id="datepicker"></p>
<form action="mailto:avzo@djavzo.com" class="form-inline">
  <div class="form-group">
   <label for="subscriberName">Name</label>
   <input type="text" name="subscriberName" class="center-block form-control" placeholder="name" />
  </div>

  <div class="form-group">
    <label for="subscriberDate">Event Date</label>
    <input type="date" name="subscriberDate" class="center-block form-control form-subs-email" placeholder="date" />
  </div>

<div class="form-group">
    <label for="subscriberEmail">Email</label>
    <input type="email" name="subscriberEmail" class="center-block form-control form-subs-email" placeholder="email" />
  </div>

  <button id='subscribe' type="submit" class="btn btn-default" onclick="mySubscribe()">Subscribe</button>

</form>
</body>
<script>

  }
</script>

<!DOCTYPE html SEARCH Section>
<html>
    <body>
      <input id="searchtext" type="text"></input>
      <button id='search' onclick="mySearch()">Search</button>
    </body>
    <script>
      function mySearch(){
      let myScript = document.createElement("script");
      myScript.src = "https://api.discogs.com/database/search?q=" + document.getElementById("searchtext").value + "&token=sDegSAUclztejNsDIrhMocalyHALBpLGHUyVfPRo&callback=DennysFunction";
      console.log(myScript.src);
      document.body.appendChild(myScript);
      }
      function DennysFunction(songSearchdata){
      console.log(songSearchdata);
        let myImg = document.createElement("img");
          myImg.src=songSearchdata.data.results[0].thumb;
          document.body.appendChild(myImg);
        let myData = document.createElement("div");
          myData.innerHTML = songSearchdata.data.results[0].year + " " + songSearchdata.data.results[0].title;
          document.body.appendChild(myData);
      }
    </script>
