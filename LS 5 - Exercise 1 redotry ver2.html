<html>

  <body>
  Enter Your Name: <input type="text" name="name" id="name"><br />
  Enter Your Birthday: <input type="date" id="birthday"><br />
  <button type="button" id="myButton">Click Me!</button>
  </body>
  <script>
  let myButton = document.getElementById('myButton');
  myButton.addEventListener("click", function(){ getAge() });

  function getAge(){
    var newDate = new Date(document.getElementById('birthday').value);
    var today = new Date();
    var yyyy = today.getFullYear();
    var bYear = newDate.getFullYear();

    today = yyyy - newDate.getFullYear();
    document.write(document.getElementById('name').value);
    document.write(' is at the age of ');
    document.write(today);
    document.write(' with the birth year of ');
    document.write(bYear);
    document.write('.')

  }
  </script>
</html>
