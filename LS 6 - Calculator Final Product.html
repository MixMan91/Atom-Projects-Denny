<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Calculator</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="jumbotron">
    <h3 class="text-center">Here is a JQuery Calculator for Assignment 6 - Part 2</h3>
</div>

<div class="container">

   <div clas="row">

      <div class="col-lg-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">JQuery Calculator</h3>
              </div>

              <div class="pabel-body">
                  <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                  <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                  <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                  <button id="button-plus" class="btn btn-used operator" value="plus"><h1>+</h1></button>
                  <br><br>
                  <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                  <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                  <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                  <button id="button-minus" class="btn btn-used operator" value="minus"><h1>&minus;</h1></button>
                  <br><br>
                  >
                  <br><br>
                  <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                  <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                  <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                  <button id="button-multiply" class="btn btn- operator" value="times"><h1>&times;</h1></button>
                  <br><br>
                  <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                  <button id="button-divide" class="btn btn-used operator" value="divide"><h1>&divide;</h1></button>
                  <button id="button-equal" class="btn btn-used operator equal" value="equals"><h1>=</h1></button>
                  <br><br>
                  <button id="button-clear" class="btn btn-default clear" value="clear"><h3>Refresh Browser To Clear</h3></button>
               </div>
            </div>
        </div>
    </div>
</div>
              <br><br>
              <div class="col-lg-6">
              <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">Result</h3>
                      </div>
                      <div class="panel-body">
                          <h1 id="first-number"></h1>
                          <h1 id="operator"></h1>
                          <h1 id="second-number"></h1>
                          <hr>
                          <h1 id="result"></h1>
                      </div>
                  </div>
              </div>

      <script type="text/javascript">

      $(document).ready(function()
      {
        var firstNum = 0;
        var firstNumResult = "";
        var isFirstNum = true;

        var op;
        var isop = true;
        var isAdd = false;
        var isMinus = false;
        var isTimes = false;
        var isDivide = false;

        var secondNum = 0;
        var secondNumResult = "";
        var isSecondNum = true;

        var total = 0;
        var isTotal = true;

        function pickFirstNum()
        {
            $('.number').on('click',function(){
                if (isFirstNum)
                {
                      firstNum = $(this).attr('value');
                      firstNumResult += firstNum;
                      $('#first-number').html(firstNumResult);

                }

            });
        }
        function pickOperator ()
        {
            $('.operator').on('click',function(){
                isFirstNum = false;
                op = $(this).attr('value');
                if(op === 'plus')
                {
                    $('#operator').html(op);
                    isAdd = true;
                    pickSecNumAdd();
                }
                if(op === 'minus')
                {
                    $('#operator').html(op);
                    isMinus = true;
                    pickSecNumMinus();
                }
                if(op === 'times')
                {
                    $('#operator').html(op);
                    isTimes = true;
                    pickSecNumTimes();
                }
                if(op === 'divide')
                {
                    $('#operator').html(op);
                    isDivide = true;
                    pickSecNumDivide();
                }
            });
        }
        function pickSecNumAdd()
        {
           $('.number').on('click',function(){
              secondNum = $(this).attr('value');
              secondNumResult += secondNum;
              $('#second-number').html(secondNumResult);
              if(isFirstNum === false)
              {
                  if(isAdd = true)
                  {
                      total = parseInt (firstNumResult) + parseInt (secondNumResult);
                  }
              }
           });
        }
          function pickSecNumMinus()
          {
            $('.number').on('click',function(){
              secondNum = $(this).attr('value');
              secondNumResult += secondNum;
              $('#second-number').html(secondNumResult);
              if(isFirstNum === false)
              {
                  if(isMinus = true)
                  {
                      total = parseInt (firstNumResult) - parseInt (secondNumResult);
                  }
              }
            });
          }
          function pickSecNumTimes()
          {
            $('.number').on('click',function(){
              secondNum = $(this).attr('value');
              secondNumResult += secondNum;
              $('#second-number').html(secondNumResult);
              if(isFirstNum === false)
              {
                  if(isTimes = true)
                  {
                      total = parseInt (firstNumResult) * parseInt (secondNumResult);
                  }
              }
            });
          }
          function pickSecNumDivide()
          {
            $('.number').on('click',function(){
              secondNum = $(this).attr('value');
              secondNumResult += secondNum;
              $('#second-number').html(secondNumResult);
              if(isFirstNum === false)
              {
                  if(isTimes = true)
                  {
                      total = parseInt (firstNumResult) / parseInt (secondNumResult);
                  }
              }
            });
          }
        {
        function totalResult()
        {
            $('.equal').on('click', function()
            {
                $('#result').html(total);
            });
        }
        {
        function clearResult()
        {
          $('.clear').on ('click', function()
          {
                $('clear').remove(total);
 });
        }
        }
        }
        pickFirstNum();
        pickOperator();
        totalResult();
        });

        </script>
</html>
