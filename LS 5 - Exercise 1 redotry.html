<html>
  <head>
    <title>Birthday Age Exercise</title>

    <style>
      button {
        font-weight: bold;
        margin: 1em;
        padding: 1em;
        background-color: blue;
        color: white;
      }

      h1 {
        font-size: 1.25em;
        font-weight: bold;
      }

      span#counter {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
    <body>
      <h1>Click the button!</h1>

      </body>

      <script language="javascript">
        var btn = document.createElement ("BUTTON");
        btn.innerHTML = "CLICK ME";
        document.body.appendChild(btn);

        document.addEventListener("CLICK ME", myFunction);

        function myFunction () {
          document.getElementById("BUTTON").innerHTML = "What is your name?"
        }

        let person = {
          name: 'John',
          birthYr: 1991
        };

        person.age = 2019 - person.birthYr

        console.log(
        person.name + " is " + person.age + " years old."
        );
      </script>
    </body>
</html>
