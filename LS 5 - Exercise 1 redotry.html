<html>
  <head>
    <title>Birthday Age Exercise</title>

    <style>
      button {
        font-weight: bold;
        margin: 1em;
        padding: 1em;
        background-color: blue;
        color: white;
      }

      h1 {
        font-size: 1.25em;
        font-weight: bold;
      }

      span#counter {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
    <body>
      <div id='myDiv'><span>This is the Birthday Age Exercise</span></div>
      <h1>Choose a name from the buttons below:</h1>
      <button id ='myButton'>My Button</button>
      </body>

      <script>
        let theDiv = document.getElementById('myDiv');
        console.log(theDiv.innerHTML);
        let theButton = document.getElementById('myButton');
        theButton.addEventListener('click', function() { myFunction()});
        function myFunction(theValue){
          alert ('You choose ' + theValue);
        }

      let x = ['John', 'Jacob', 'Jeff', 'Joseph'];
      for(let i = 0; i<x.length; i++){
        var newButton = document.createElement ('button');
        newButton.innerText = x[i];
        newButton.addEventListener('click', function() { myFunction(x[i])})
        document.body.appendChild(newButton);
      }

      </script>
    </body>
</html>
