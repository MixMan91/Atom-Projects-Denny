<html>
  <head>
    <title>Birthday Age Exercise</title>
  </head>
    <body>
      <script language="javascript">
        let person = {
          name: 'John',
          birthYr: 1991
        };

        person.age = 2019 - person.birthYr

        console.log(
        person.name + " is " + person.age + " years old."
        );
      </script>
    </body>
</html>
